

<mat-card>
  
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form #loginForm="ngForm">
  <p>
    <mat-form-field appearance="outline" class="inputField">
      <input type="text" matInput placeholder="Username" [(ngModel)]="loginRequestData.username" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" class="inputField">
      <input type="password" matInput placeholder="Password" [(ngModel)]="loginRequestData.password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
      <button class="btn" type="submit" mat-button (click)="signIn()">SignIn</button>
 
    <button class="btn" type="submit" mat-button (click)="login()">Login</button>
 
  </div>
   
  


</form>
</mat-card-content>
</mat-card>
